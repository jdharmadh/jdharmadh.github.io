<body>
	<ul id="example">
		<li><span class="hours">--</span></li>
		<li class="seperator">:</li>
		<li><span class="minutes">--</span></li>
		<li class="seperator">:</li>
		<li><span class="seconds">--</span></li>
	</ul>

	<div class="btn" onclick="javascript:show(media)">media</div>

	<script type="text/javascript">
		$('#example').countdown({
			date: '03/19/2023 11:56:00', // TODO Date format: 07/27/2017 17:00:00
			offset: +8, // TODO Your Timezone Offset
			day: 'Day', 
			days: 'Days'
		}, function () {
			alert('Done!');
		});
		function show(obj){
		    if(document.getElementById(obj.id).style.display == 'none'){
				document.getElementById(obj.id).style.display = 'block'
			}
			else {
				document.getElementById(obj.id).style.display = 'none'
			}
		}
	</script>
